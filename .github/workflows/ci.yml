name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Localization library
      run: |
        pip install Localization

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=uwb_localizer --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black

    - name: Run flake8
      run: |
        flake8 uwb_localizer/ tests/ main.py --max-line-length=120 --ignore=E501,W503

    - name: Run black check
      run: |
        black --check uwb_localizer/ tests/ main.py

    - name: Run pylint
      run: |
        pylint uwb_localizer/ tests/ main.py --disable=C0111,C0103 || true

  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install type checking tools
      run: |
        python -m pip install --upgrade pip
        pip install mypy types-toml

    - name: Run mypy
      run: |
        mypy uwb_localizer/ main.py --ignore-missing-imports || true
