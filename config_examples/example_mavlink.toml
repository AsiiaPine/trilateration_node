# Example configuration for MAVLink output

[localization]
anchor_positions = {
    1 = [0.0, 0.0, 0.0],
    2 = [3.0, 0.0, 0.0],
    3 = [0.0, 3.0, 0.0]
}
calibration_type = "linear"
calibration_params = [1.0, 0.0]
z_sign = 0
min_range = 0.0
max_range = 100.0

[input]
type = "serial"
port = "/dev/ttyUSB0"
baud = 460800

[output]
type = "mavlink"
connection_string = "udp:127.0.0.1:14550"
system_id = 1
component_id = 1
